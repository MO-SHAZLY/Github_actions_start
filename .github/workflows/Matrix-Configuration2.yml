name: Using matrix strategy

on:
    push:
    workflow_dispatch:

jobs:
    deploy:
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, ubuntu-20.4]
                images: [hello-world, alpine]
        runs-on: ${{ matrix.os }}
        steps:
            - name: echo docker details
              run: docker info
            
            - name: run image
              run: docker run ${{ matrix.images }}
    
   